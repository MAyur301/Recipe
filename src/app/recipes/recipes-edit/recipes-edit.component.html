<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onsubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">save</button>
          <button type="submit" class="btn btn-danger" (click)="onCancle()">
            cancle
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <input
            type="text"
            id="imagePath"
            formControlName="imagepath"
            class="form-control"
            #imagePath
          />
          <img [src]="imagePath.value" class="img-reaponsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredients of data() let i=index"
            [formGroupName]="i"
            style="margin-top: 10px;"
          >
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name"
              /><br /><br />
              <input
                type="text"
                class="form-control"
                formControlName="amount"
              /><br /><br />
              <button type="button" class="btn btn-danger" (click)="ondelte(i)">
                X
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-2"></div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12">
          <button
            type="button"
            class="btn btn-success"
            (click)="onAddIngredient()"
          >
            ADD Ingredient
          </button>
          <hr />
        </div>
      </div>
    </form>
  </div>
</div>
